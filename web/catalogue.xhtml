<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top"></ui:define> 
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{controller.woodList}" var="wood">
                <h:column>    				
                    <f:facet name="header">Price</f:facet>    				
                        #{wood.price}

                </h:column>
                <h:column>
                    <f:facet name="header">Type of wood</f:facet>
                        #{wood.type}

                </h:column>
                <h:column>
                    <f:facet name="header">Inventory</f:facet>
                        #{wood.stock}

                </h:column>
                <h:column>
                    <f:facet name="header">Buy</f:facet>
                    <h:commandButton id="add"
                                     action="#{controller.add(wood.id)}" 
                                     value="Add">
                    </h:commandButton>
                </h:column>
                <h:column>
                 <h:commandButton id="check"
                               action="#{controller.remove(wood.id)}"
                               value="remove"
                               >
                    </h:commandButton>
                </h:column>

            </h:dataTable>

            <h:commandButton id="add"
                             action="#{controller.buy()}" 
                             value="Buy">
            </h:commandButton>
             <h:commandButton id="add2"
                              action="#{controller.showCart()}" 
                             value="Show Cart">
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
