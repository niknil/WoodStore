<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top"></ui:define> 
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{controller.cartItems}" var="wood">
                <h:column>    				
                    <f:facet name="header">Total Price</f:facet>    				
                        #{wood.price * controller.cart.getItemQuantity(wood.id)}

                </h:column>
                <h:column>
                    <f:facet name="header">Type of wood</f:facet>
                        #{wood.type}

                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                        #{controller.cart.getItemQuantity(wood.id)}

                </h:column>
               

            </h:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
